<div class="chatbot-float">
  <button id="chatbot-btn" class="chatbot-btn" title="Fale com nosso assistente de IA">
    <i class="bi bi-chat-dots"></i>
  </button>
</div>

<div id="chatbot-window" class="chatbot-window">
  <div class="chatbot-header">
    <span>🤖 Assistente CoderTec</span>
    <div>
      <button id="chatbot-clear" title="Nova conversa" class="chatbot-icon-btn">🗑️</button>
      <button id="chatbot-close" class="chatbot-icon-btn">×</button>
    </div>
  </div>

  <div id="chatbot-messages" class="chatbot-messages"></div>

  <div class="chatbot-input">
    <input id="chatbot-input" type="text" placeholder="Digite sua mensagem..." />

  </div>
