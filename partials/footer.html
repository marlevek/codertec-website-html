<!-- ‚úÖ Chatbot Loader com fallback -->
<script>
  (function () {
    // Evita m√∫ltiplos carregamentos
    if (window.CHATBOT_LOADED) return;
    window.CHATBOT_LOADED = true;

    // Caminho din√¢mico
    const script = document.createElement("script");
    script.src =
      location.hostname === "127.0.0.1" || location.hostname === "localhost"
        ? "static/js/chatbot-loader.js"
        : "/static/js/chatbot-loader.js";
    script.defer = true;
    document.body.appendChild(script);

    script.onload = () => console.log("üí¨ Chatbot loader carregado e executado com sucesso!");
    script.onerror = () => console.error("‚ùå Erro ao carregar chatbot-loader.js");
  })();
</script>
